<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Welcomw to My WebSite">
        <title>Tables in HTML</title>
        <style>
            table,tr,td{border:1px solid #661586}
            table{width:500px}
            
            thead td{font-weight:bold; text-align: center; color: #0F0; background: #333; padding: 5px}
            tfoot td{font-weight:bold; text-align: center; color: #00F; background: #EEE; padding: 5px}
            tbody td{text-align: center; color: #F00; background: #E5E;padding: 5px}
        </style>
    </head>
    <body>
        <table>
            <caption>This is our Hosting Plans</caption>
            <thead>
                <tr>
                    <td>Plan 1</td>
                    <td>Plan 2</td>
                    <td>Plan 3</td>
                    <td>Plan 4</td>
                 </tr>
            </thead>
            <tbody>
                <td>Hard Disk 30GB</td>
                <td>Hard Disk 30GB</td>
                <td>Hard Disk 30GB</td>
                <td>Hard Disk 30GB</td>
                <tr>   
                   <td>3 Databases</td>
                   <td>4 Databases</td>
                   <td>5 Databases</td>
                   <td>6 Databases</td>
                </tr>
         
                <tr>
                   <td>3 FTP</td>
                   <td>4 FTP</td>
                   <td>5 FTP</td>
                   <td>6 FTP</td>
               </tr>
             </tbody>   
             <tfoot>
                <tr>
                   <td>30$</td>
                   <td>40$</td>
                   <td>50$</td>
                   <td>60$</td>
                </tr>
            </tfoot>

        </table>
    </body>
    
</html>
