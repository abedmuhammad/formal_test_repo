<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Welcomw to My WebSite">
        <title>Tables in HTML</title>
        <style>
            fieldset{background:#EFEFEF; padding:10px; border:1px solid #CCC;margin-bottom: 20px }
            legend{background: #6753; padding: 5px; border: 1px double}
        </style>
    </head>
    <body>
        <form>
            <fieldset>
            <legend>Personel Information</legend>
                <label>Username: </label>
                <input type="text" placeholder="Type Your Username"><br>
                
                <label>Choose Your Favourite Color:  </label>
                <input type="color"><br><br>
                
                <label>Enter Your E-mail: </label>
                <input type="email" placeholder="Enter Your e-mail"><br>
                
                <label>Password: </label>
                <input type="password" placeholder="Enter Your Password"><br>
                
                <input type="checkbox">
                <label>Remember Me</label><br>
                
                <label>Upload Your CV</label>
                <input type="file"><br>
                
            </fieldset>
            
            <fieldset>
            <legend>Additional Information</legend>
                
                <label>Choose Your Browser:</label><br>
                <input type="radio" name="browser" value="chrome">Google Chrome<br>
                <input type="radio" name="browser" value="firefox">Mozilla FireFox<br>
                <input type="radio" name="browser" value="opera">Opera<br>
                <input type="radio" name="browser" value="edge">Microsoft Edge<br>
            </fieldset>
            
            <fieldset>
            <legend>Extra Information</legend>
                <label>When do you want to login?</label><br>
                <select name="time">
                    <optgroup label="Near Date">
                    <option value="1">Now</option>
                    <option value="2">After 1 Hour</option>
                    <option value="3">After 2 Hour</option>
                    <option value="4">After 5 Hour</option>
                    </optgroup>
                    <optgroup label="far Date">
                    <option value="5">After 1 Day</option>
                    <option value="6">After 1 Week</option>
                    <option value="7">After 1 Month</option>
                    </optgroup>
                </select><br><br>
                <label>Your Message</label><br>
                <textarea rows="6" cols="60" placeholder="Type Your Message Here"></textarea><br><br>
                
                
                <input type="submit" value="Sign up">
                <input type="reset" value="Restore Default">
            </fieldset>
            
        </form>
    </body>
    
</html>
